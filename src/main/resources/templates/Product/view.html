<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2 class="mb-4">Product List</h2>
    <a href="/products/create" class="btn btn-success">Create New Product</a>
    <div class="row">
        <div class="col-md-4" th:each="product : ${products}">
            <div class="card mb-4">
                <div class="card-header">
                    <h4 class="card-title" th:text="${product.name}"></h4>
                </div>
                <div class="card-body">
                    <p class="card-text"><strong>Description:</strong> <span th:text="${product.description}"></span></p>
                    <p class="card-text"><strong>RAM:</strong> <span th:text="${product.ram}"></span></p>
                    <p class="card-text"><strong>ROM:</strong> <span th:text="${product.rom}"></span></p>
                    <p class="card-text"><strong>CPU:</strong> <span th:text="${product.cpu}"></span></p>
                    <p class="card-text"><strong>Brand:</strong> <span th:text="${product.brand}"></span></p>
                    <p class="card-text"><strong>Price:</strong> $<span th:text="${product.price}"></span></p>
                    <p class="card-text"><strong>Status:</strong> <span th:text="${product.enabled} ? 'Enabled' : 'Disabled'"></span></p>
                    <p class="card-text"><strong>Category:</strong> <span th:text="${product.category.cate_name}"></span></p>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12 text-center">
            <a href="/products" class="btn btn-primary">Back to Products</a>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
